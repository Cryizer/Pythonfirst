{% set title="Book 160" %}
{% extends "base.html" %}

{% block content %}

	{% for book in books %}
		<p>
				{{ book.name }} <br> 
				{{ book.desc }}
			{% if currentUser() %} -
			<a href="/book/{{ book.id }}/edit">Edit
			</a> -
			<a href="/book/{{ book.id }}/delete">Delete</a>
			{% endif %}
		</p>
	{% endfor %}
	
{% endblock content %}
