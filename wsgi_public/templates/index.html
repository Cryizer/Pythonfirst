{% set title="Dungeons & Dragons meetup" %}
{% extends "base.html" %}

{% block content %}

	{% for player in players %}
		<p>
				{{ player.name }} <br> 
				{{ player.role }} <br>
				{{ player.desc }}
			{% if currentUser() %} -
			<a href="/player/{{ player.id }}/edit">Edit
			</a> -
			<a href="/player/{{ player.id }}/delete">Delete</a>
			{% endif %}
		</p>
	{% endfor %}
	
{% endblock content %}
